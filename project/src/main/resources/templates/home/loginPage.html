<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/">Home</a>
    </div>
</nav>
<header class="masthead">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                        <!--    <div th:replace="fragments/bodyHeader :: bodyHeader"/>-->
                        <form action="/login_proc" method = "post">
                            <label style="color: #f8f9fa">아이디</label>
                            <input type="text" name = "username" class="form-control" placeholder="아이디를 입력해주세요"/>
                            <br>
                            <label style="color: #f8f9fa">비밀번호</label>
                            <input type="password" name = "password" class="form-control" placeholder="비밀번호를 입력해주세요"/>
                            <span th:if="${error}" th:text="${exception}" style="color:red"></span>
                            <br>
                            <div class="site-heading">
                                <button type="submit" value="Login "class="btn btn-close-white">로그인</button>
                            </div>
                        </form>
                        <br>
                    </div> <!-- /container -->
                </div>
            </div>
        </div>
    </div>
</header>
<div th:replace="fragments/footer :: footer" />
</body>
</html>
