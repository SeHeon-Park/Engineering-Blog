<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<style>
    .wrapper {
        display: grid;
        place-items: center;
        min-height: 75vh;
        background: #f3f3f6;
    }

    .content {
        font-family: system-ui, serif;
        font-size: 2rem;
        padding: 3rem;
        border-radius: 1rem;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <div class="wrapper">
            <div class="content">
                <h1>Engineering Blog</h1>
                <br>
                <h5 th:text = "|${memberForm.name}님 환영합니다!|"></h5>
                <br>
                <p>
                    <a href="#" th:href="'javascript:enter('+${memberForm.memberId}+')'" class="btn btn-lg btn-secondary">들어가기</a>
                    <a class="btn btn-lg btn-secondary" href="/logout">로그아웃</a>
                </p>
            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
<script>
    function enter(id) {
        const form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", "/subject/show/" + id);
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
