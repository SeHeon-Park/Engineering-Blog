<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<head>
    <meta></meta>
</head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
     tbody>tr {
         counter-increment: n;
     }
    tbody>tr>td:first-child:before {
        content: counter(n) " ";
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1 th:text="${subjectName}"></h1>
    <table class="table table-light">
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviewSubjectForm}">
            <td></td>
            <td th:text="${review.title}"></td>
            <td th:text="${review.day}"></td>
        </tr>
        </tbody>
    </table>
    <a href="#" th:href="'javascript:write('+${subjectId}+')'"
       class="btn btn-success">글쓰기</a>
</div>
<div th:replace="fragments/footer :: footer" />
</body>
<script>
    function write(id) {
        const form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", "/reviewList/new/" + id);
        document.body.appendChild(form);
        form.submit();
    }
</script>
</html>
