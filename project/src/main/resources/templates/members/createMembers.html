<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<head>
    <meta></meta>
</head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}" method="post">
        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="grade">학년</label>
            <input type="number" th:field="*{grade}" class="form-control" min="1" max="4"
                   placeholder="학년을 고르시오" style="width:70px">
        </div>

        <div class="form-group">
            <label th:for="studentNumber">학번</label>
            <input type="text" th:field="*{studentNumber}" class="form-control"
                   placeholder="학번을 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="major">전공</label>
            <input type="text" th:field="*{major}" class="form-control"
                   placeholder="전공을 입력하세요">
        </div>
        <br>
        <button type="submit" class="btn btn-outline-primary">제출</button>
        <a type="button" th:href="@{/}" class="btn btn-outline-danger">취소</a>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
