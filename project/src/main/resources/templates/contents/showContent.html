<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head th:replace="fragments/header :: header">
    <title>blog</title>
    <meta http-equiv="content-type" content="application/json; charset=UTF-8">
</head>

<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div class="jumbotron"></div>
    <div class="form-group">
    <b>과목명 혹은 요일 검색</b>
    <br>
    <form th:object="${searchSubject}" class="form-inline">
        <input type="text" th:field="*{subjectName}" class="formcontrol" placeholder="과목명을 입력하세요"/></input>
        <input type="radio" th:field="*{week}" class="formcontrol" name="week1" value="월"/>월
        <input type="radio" th:field="*{week}" class="formcontrol" name="week2" value="화"/>화
        <input type="radio" th:field="*{week}" class="formcontrol" name="week3" value="수"/>수
        <input type="radio" th:field="*{week}" class="formcontrol" name="week4" value="목"/>목
        <input type="radio" th:field="*{week}" class="formcontrol" name="week5" value="금"/>금
        <button type="submit" class="btn btn-primary mb-2">검색</button></th>
        &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
        <a  href="#" th:href="'javascript:createSubject('+${memberId}+')'"
           class="btn btn-outline-danger">과목 추가</a>
        </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>과목명</th>
            <th>학점</th>
            <th>요일</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="subject : ${subjectForms}">
                <td href="#" th:text="${subject.subjectName}"></td>
                <td th:text="${subject.credit}"></td>
                <td th:text="${subject.week}"></td>
                &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
                <td>
                    <a href="#" th:href="'javascript:review('+${subject.subjectId}+')'"
                       class="btn btn-success">Review</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</div>
</body>
<script>
    if ($('input:radio[name=week1]').is(':checked')){
        $('input:radio[name=week1]').prop("checked", false);
    }
    else{
        $('input:radio[name=week1]').prop("checked", true);
    }

    function createSubject(id){
        const form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", "/subject/new/" + id);
        document.body.appendChild(form);
        form.submit();
    }

    function review(id){
        const form = document.createElement("form");
        form.setAttribute("method", "GET");
        form.setAttribute("action", "/reviewList/"+id);
        document.body.appendChild(form);
        form.submit();
    }

</script>

</html>
